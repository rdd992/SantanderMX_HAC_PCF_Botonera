name: CD - Deploy PCF a Dataverse (DEV)

on:
  workflow_dispatch:   # Se ejecuta manualmente desde la pesta√±a Actions

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build PCF
        run: npm run build

      - name: Install Power Platform Tools
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Auth + PCF Push
        shell: pwsh
        env:
          PP_TENANT_ID: ${{ secrets.PP_TENANT_ID }}
          PP_CLIENT_ID: ${{ secrets.PP_CLIENT_ID }}
          PP_CLIENT_SECRET: ${{ secrets.PP_CLIENT_SECRET }}
          PP_ENV_URL: ${{ secrets.PP_ENV_URL }}
        run: |
          pac auth clear
          pac auth create `
            --cloud Public `
            --tenant $env:PP_TENANT_ID `
            --applicationId $env:PP_CLIENT_ID `
            --clientSecret $env:PP_CLIENT_SECRET `
            --url $env:PP_ENV_URL

          pac pcf push
