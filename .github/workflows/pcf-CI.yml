name: CI/CD - PCF Botonera

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci
      - run: npm run build

      - name: Publicar artefacto
        uses: actions/upload-artifact@v4
        with:
          name: pcf-out
          path: out

  deploy:
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci
      - run: npm run build

      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Authenticate to Power Platform
        uses: microsoft/powerplatform-actions/actions-cloud-login@v1
        with:
          tenant-id: ${{ secrets.PP_TENANT_ID }}
          client-id: ${{ secrets.PP_CLIENT_ID }}
          client-secret: ${{ secrets.PP_CLIENT_SECRET }}
          environment-url: ${{ secrets.PP_ENV_URL }}

      - name: Deploy PCF to environment
        uses: microsoft/powerplatform-actions/actions-pcf-push@v1
