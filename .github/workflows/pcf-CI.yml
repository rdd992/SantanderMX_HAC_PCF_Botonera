name: CI/CD - PCF Botonera

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # para poder lanzarlo a mano tambiÃ©n

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build PCF
        run: npm run build

      - name: Publicar artefacto (carpeta out)
        uses: actions/upload-artifact@v4
        with:
          name: pcf-out
          path: out

  deploy:
    runs-on: windows-latest
    needs: build               # ðŸ‘ˆ NO se ejecuta si build falla

    # Solo desplegar en push a main (no en PR, por ejemplo)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build PCF
        run: npm run build

      - name: Install Power Platform Tools
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Auth + PCF Push
        shell: pwsh
        env:
          PP_TENANT_ID: ${{ secrets.PP_TENANT_ID }}
          PP_CLIENT_ID: ${{ secrets.PP_CLIENT_ID }}
          PP_CLIENT_SECRET: ${{ secrets.PP_CLIENT_SECRET }}
          PP_ENV_URL: ${{ secrets.PP_ENV_URL }}
        run: |
          pac auth clear
          pac auth create `
            --cloud Public `
            --tenant $env:PP_TENANT_ID `
            --applicationId $env:PP_CLIENT_ID `
            --clientSecret $env:PP_CLIENT_SECRET `
            --url $env:PP_ENV_URL

          pac pcf push
