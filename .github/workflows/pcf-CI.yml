name: CI - PCF Botonera

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build PCF
        run: npm run build

      - name: Publicar artefacto (carpeta out)
        uses: actions/upload-artifact@v4
        with:
          name: pcf-out
          path: out
